<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Kwickster</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="/static/css/bootstrap.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="/static/css/flat-ui.css" rel="stylesheet">
    <link rel="shortcut icon" href="/static/images/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="navbar navbar-static-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Kwickster</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="/">Home</a></li>
              <li><a href="/overview">Overview</a></li>
              <li><a href="/about">About</a>
                <ul>
	                <li><a href="/svd">Singular Value Decomposition</a></li>
	                <li><a href="/lazy-eval">Lazy Evaluation</a></li>
	                <li><a href="/challenges">Challenges</a></li>
	                <li><a href="/data">Data</a></li>
                </ul> <!-- /Sub menu -->
            </li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
    <div class="container">
    	<div class="row" style="margin-top: 20px;">
        <form class="search pull-left" action="{{url_for("search")}}" method="POST">
        <input type="search" name="query" style="margin-left:50px;" class="search-query" placeholder="Search For Movies">
        <input type="submit" class="btn btn-primary btn-large">
        </form>
    		<div class="container" style="padding-right:20px; width:100px; float:right;">
    			<a class="btn btn-primary btn-large btn-block" style="background-color:#16A085;" href="/logout">Logout</a></li>
    		</div>
    		<div class="container" style="padding-right:20px; width:100px; float:right;">
    			<a class="btn btn-primary btn-large btn-block" style="background-color:#16A085;" href="/profile">View Profile</a></li>
    		</div>
		</div>
    	<div class="span8">
        	<h2>Search Results</h2>
        	<div class="todo mrm">
				<ul>
					{% for movie in movies %}
					<li>
					<div class="todo-icon fui-cmd-24"></div>
                    <div class="todo-content">
                      	<h4 class="todo-name">
					    {{ movie.title }}
						</h4>
					</div>
					</li>
					{% else %}
					<li>No results :(</li>
					{% endfor %}
				</ul>
			</div>
    	</div>
    </div>
  </body>
</html>
