{% block body_content %}
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">SVD Predict Ratings</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="/">Home</a></li>
              <li><a href="#about">About</a></li>

              <li><a href="#data">Data</a></li>

<div class="container">
            <div class="row-fluid">
                <div class="span12">
                    <div class="span6">
                        <div class="area">
                            <div id="login">
                                <form class="form-horizontal" action="{{url_for("login")}}" method="POST">
                                    <div class="heading">
                                        <h4 class="form-heading">Sign In</h4>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="email">Email</label>
                                        <div class="controls">
                                            <input type="text" name="email" id="inputUsername" placeholder="Email">
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="password">Password</label>
                                        <div class="controls">
                                            <input type="password" name="password" id="inputPassword" placeholder="Password">
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <div class="controls">
                                            <button type="submit" class="btn btn-success">Sign In</button>
                                        </div>
                                    </div> 
                                </form> 
                            </div> 
                        </div>                           
                    </div>
                    <div class="span6">
                        <div class="area">
                            <div id="new-user">
                                <form class="form-horizontal" action="{{url_for("register")}}" method="POST">
                                    <div class="heading">
                                        <h4 class="form-heading">Sign Up</h4>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="name">Your Name</label>
                                        <div class="controls">
                                            <input type="text" name="name" id="inputName" placeholder="Name">
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="email">Email</label>
                                        <div class="controls">
                                            <input type="text" name="email" id="inputEmail" placeholder="Email">
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="password">Password</label>
                                        <div class="controls">
                                            <input type="password" name="password" id="inputPassword" placeholder="Password">
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <div class="controls">
                                            <button type="submit" class="btn btn-success">Sign Up</button>
                                        </div>
                                    </div> 
                                </form> 
                            </div>
                        </div>                            
                    </div>
                </div>
                
            </div>
        </div><!-- container -->
